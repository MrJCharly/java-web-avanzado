<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
  
  <f:metadata>
    <f:viewParam name="id" value="#{cuentaBean.id}" />
    <f:viewAction action="#{cuentaCtrl.init}" />
  </f:metadata>	

  <h:body>
    <ui:composition template="/template/common/layout.xhtml">
    	<ui:define name="content">
        <h:form id="login-form">
          <p:panel header="Nueva cuenta">
            <p:messages />
            
            <h:panelGrid columns="2" cellpadding="4">  	        			        
              <h:outputText for="@next" value="Número: " style="float:right" />
              <p:inputText id="dni"  value="#{cuentaBean.numero}" required="true" />						        
      							
              <h:outputText for="@next" value="Titular: " style="float:right" />
              <p:inputText id="nombre"  value="#{cuentaBean.id_cliente}" required="true" />	
  	
              <h:outputText for="@next" value="Límite extracción: " style="float:right" />
              <p:inputText id="email"  value="#{cuentaBean.limiteExtraccion}" required="true" />      			    
  	        
              <h:outputText for="@next" value="Estado: " style="float:right" />
              <p:selectOneMenu styleClass="custom-filter" value="#{cuentaBean.estado}">                
                <f:selectItems value="#{cuentaCtrl.estados}" />
              </p:selectOneMenu>			        
    	
              <p:commandButton id="submit" value="#{cuentaBean.id > 0 ? 'Grabar' : 'Crear'}"
                ajax="false" 
                validateClient="true" 
                action="#{cuentaCtrl.save()}" />
  	        </h:panelGrid>
          </p:panel>    			
  	     </h:form>	      
       </ui:define>      
    </ui:composition>
  </h:body>
</html>
