<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

  <h:body>
  	
    <ui:composition template="/template/common/layout.xhtml">
      <ui:define name="content">
      <h2>Clientes</h2>
	  	<style type="text/css">
		    .ui-datatable .ui-datatable-header {
		        text-align: right !important;
		    }
		     
		    .ui-button-text-only .ui-button-text {
		        padding: 0.3em 0.4em;
		    }
		     
		    .ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
		        visibility: hidden;
		    }
		     
		    .ui-filter-column .ui-column-customfilter .custom-filter {
		        width: 100%;
		        box-sizing: border-box;
		    }
		     
		    .year-spinner input {
		        width: 100%;
		        box-sizing: border-box;
		    }
		</style>
		 
		 
		<h:form>
		    <p:dataTable var="cliente" value="#{clientesCtl.clientes}" widgetVar="clientesTable"
				emptyMessage="No cars found with given criteria" filteredValue="#{clientesCtl.filteredClientes}">
				
				<p:column filterBy="#{cliente.dni}" headerText="DNI" filterMatchMode="contains">
	            	<h:outputText value="#{cliente.dni}" />
		        </p:column>		 		        		 		    
		 
		        <p:column filterBy="#{cliente.nombre}" headerText="Nombre" filterMatchMode="contains">
	            	<h:outputText value="#{cliente.nombre}" />
		        </p:column>
		        
		        <p:column filterBy="#{cliente.nombre_usuario}" headerText="Usuario" filterMatchMode="contains">
	            	<h:outputText value="#{cliente.nombre_usuario}" />
		        </p:column>
		 
		        <p:column filterBy="#{cliente.estado}" headerText="Estado" filterMatchMode="exact">
		            <f:facet name="filter">
		                <p:selectOneMenu onchange="PF('clientesTable').filter()" styleClass="custom-filter">
		                    <f:selectItem itemLabel="" itemValue="#{null}" noSelectionOption="true" />
		                    <f:selectItems value="#{clienteCtrl.estados}" />
		                </p:selectOneMenu>
		            </f:facet>
		            <h:outputText value="#{cliente.estado}" />
		        </p:column>
		        		 		        
		 		<p:column filterBy="#{cliente.estado}" headerText="Titular" filterMatchMode="exact">
	            	<h:outputText value="#{cliente.estado}" />
		        </p:column>		 		        		 
		    </p:dataTable>
		</h:form>
      </ui:define>	     
    </ui:composition>
  </h:body>
</html>
